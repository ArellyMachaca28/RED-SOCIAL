<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSpace - Tu Red Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-pet"></i> PetSpace
            </a>
            <div class="d-flex align-items-center" id="welcomeSection">
                <img id="userAvatar" class="user-avatar me-2" alt="Avatar">
                <span class="text-white me-3" id="userName"></span>
                <button class="btn btn-outline-light rounded-pill" id="logout">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <form id="post-form" class="mb-4">
            <div class="mb-3">
                <textarea id="post-input" class="form-control" rows="3" 
                    placeholder="¿Qué está haciendo tu mascota hoy?" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary rounded-pill">
                <i class="bi bi-send"></i> Publicar
            </button>
        </form>
        
        <div id="posts-container">
            <!-- Las publicaciones se cargarán aquí -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
