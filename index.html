<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetSpace - Tu red social para mascotas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-pastel">
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-paw-fill"></i> PetSpace
            </a>
            <div class="d-flex align-items-center">
                <div class="user-info me-3">
                    <img id="userAvatar" src="https://via.placeholder.com/40" alt="Foto de perfil" class="rounded-circle me-2">
                    <span id="userDisplayName" class="text-dark">Usuario</span>
                </div>
                <button id="logout" class="btn btn-outline-custom">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Formulario para crear post -->
                <div class="card mb-4 shadow-sm post-form-card">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="mb-3">
                                <textarea id="postText" class="form-control" rows="3" 
                                    placeholder="¿Qué está haciendo tu mascota hoy?"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="postImage" class="form-label">
                                    <i class="bi bi-image"></i> Añadir foto
                                </label>
                                <input type="file" id="postImage" class="form-control" accept="image/*">
                                <img id="imagePreview" class="mt-2 img-fluid d-none" alt="Vista previa">
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-custom">
                                    <i class="bi bi-send"></i> Publicar
                                </button>
                                <div class="spinner-border text-custom d-none" id="loadingSpinner" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Contenedor de posts -->
                <div id="postsContainer" class="posts-container">
                    <!-- Los posts se cargarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
