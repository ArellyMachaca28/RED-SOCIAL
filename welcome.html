<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate aquí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-danger-subtle">
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand " href="index.html" aria-label="Firebase Demo">PetSpace</a>
      <div class="d-flex">
        <button id="logout" class="btn btn-outline-success d-none"  aria-label="Cerrar sesión">Log Out</button>
      </div>
    </div>
  </nav>

  <!--Formulario de inicar sesión-->         
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image">
                <img src="assets/img/img1.jpg" class="img-fluid" alt="img-welcome">
              </div>
              <div class="col-lg-6">
                <div class="p-5"> 
                 
                  <!-- Área para mensajes de error (accesibilidad) -->
                  

                  <!-- Formulario de Login por Correo -->
                  <div id="loginEmailForm">
                    <h3>Iniciar sesión</h3>
                    <form id="loginForm" aria-labelledby="loginFormHeading">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" id="loginEmail" class="form-control" placeholder="Ingresa tu correo" required aria-required="true">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Ingresa tu contraseña" required aria-required="true">
                        </div>
                        <div class="text-center d-grid gap-2">
                          <button type="submit" class="btn btn-primary mb-2" aria-label="Ingresar">Ingresar</button>
                        </div>
                       
                     
                    </form>
                  </div>
                  <div id="error-message" class="alert alert-danger d-none" role="alert" aria-live="assertive"></div>  
                  <!-- Botones principales -->
                  <div id="main-buttons" class="text-center d-grid gap-2">
                   
                    <button id="loginGoogleBtn" class="btn btn-danger  botones" aria-label="Iniciar Sesión con Google">Iniciar Sesión con Google</button>
                    <button id="showRegisterForm" class="btn btn-link " aria-label="Registrarse">¿No tienes cuenta? Regístrate aquí</button>
                  </div>

                  <!-- Formulario de Registro -->
                  <div id="registerForm" class="mt-5 d-none">
                    <h3>Registrarse</h3>
                    <form id="registerNewUserForm" aria-labelledby="registerFormHeading">
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Correo Electrónico</label>
                            <input type="email" id="registerEmail" class="form-control" placeholder="Ingresa tu correo" required aria-required="true">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" id="registerPassword" class="form-control" placeholder="Ingresa tu contraseña" required aria-required="true">
                        </div>
                        <button type="submit" class="btn btn-primary" aria-label="Registrar">Registrar</button>
                        <button type="button" id="backToMain2" class="btn btn-secondary" aria-label="Volver al menú principal">Volver</button>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="d-flex flex-wrap justify-content-center align-items-center">
    <p class="col-md-4 mb-0 text-body-secondary">© Copyright 2024, PetSpace</p>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
  </footer>
  <!-- CDN Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- CDN jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- CDN Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <!-- CDN Firebase Auth -->
  <script  src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <!-- CDN Firebase database -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <!-- js personalizado -->
<script src="assets/js/config.js" type="module"></script>
<script src="assets/js/welcome.js" type="module"></script>
</body>
</html>
