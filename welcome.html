<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate aquí - PetSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-pastel">
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-paw-fill"></i> PetSpace
            </a>
            <div class="d-flex">
                <button id="logout" class="btn btn-outline-custom d-none">Cerrar Sesión</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="assets/img/img1.jpg" class="img-fluid h-100 object-fit-cover" alt="Bienvenida">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">¡Bienvenido a PetSpace!</h1>
                                    </div>
                                    
                                    <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
                                    
                                    <div id="main-buttons" class="text-center d-grid gap-2">
                                        <button id="loginEmailBtn" class="btn btn-custom">Iniciar Sesión con Correo</button>
                                        <button id="loginGoogleBtn" class="btn btn-danger">Iniciar Sesión con Google</button>
                                        <button id="showRegisterForm" class="btn btn-link mt-3">¿No tienes cuenta? Regístrate aquí</button>
                                    </div>

                                    <div id="loginEmailForm" class="mt-5 d-none">
                                        <h3>Iniciar sesión</h3>
                                        <form id="loginForm">
                                            <div class="mb-3">
                                                <label for="loginEmail" class="form-label">Correo Electrónico</label>
                                                <input type="email" id="loginEmail" class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="loginPassword" class="form-label">Contraseña</label>
                                                <input type="password" id="loginPassword" class="form-control" required>
                                            </div>
                                            <button type="submit" class="btn btn-custom">Ingresar</button>
                                            <button type="button" id="backToMain1" class="btn btn-secondary">Volver</button>
                                        </form>
                                    </div>

                                    <div id="registerForm" class="mt-5 d-none">
                                        <h3>Registrarse</h3>
                                        <form id="registerNewUserForm">
                                            <div class="mb-3">
                                                <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                                <input type="email" id="registerEmail" class="form-control" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="registerPassword" class="form-label">Contraseña</label>
                                                <input type="password" id="registerPassword" class="form-control" required>
                                            </div>
                                            <button type="submit" class="btn btn-custom">Registrar</button>
                                            <button type="button" id="backToMain2" class="btn btn-secondary">Volver</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3">
        <p class="col-md-4 mb-0 text-body-secondary">© Copyright 2024, PetSpace</p>
        <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/welcome.js"></script>
</body>
</html>
